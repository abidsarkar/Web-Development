<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project4 | eCommerce | Abid</title>
    <link rel="stylesheet" href="project4_style.css" />
  </head>
  <body>
    <!-- this is a eCommerce layout  -->
    <header class="header_Container">
      <h1>Our online Store</h1>
      <nav>
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">New Arrivals</a></li>
          <li><a href="#">Best Sellers</a></li>
          <li><a href="#">Sale</a></li>
        </ul>
      </nav>
    </header>
    <main class="product_container">
      <!-- Products-->
      <section class="product" id="product1">
        <img
          src="./img/strawberries.jpg"
          width="100%"
          alt="strawberries"
        />
        <h2>strawberries</h2>
        <p class="price">$1.99</p>
        <button class="add_to_cart">Add to Cart</button>
      </section>
      <section class="product" id="product2">
        <img src="./img/mango.jpg" width="100%" alt="mango">
        <h2>Mango</h2>
        <p class="price">$4.99 kg</p>
        <button class="add_to_cart">Add to Cart</button>
      </section>
      <section class="product" id="product3">
        <img src="./img/banana.jpg" width="100%" alt="banana">
        <h2>Banana</h2>
        <p class="price">$2.33</p>
        <button class="add_to_cart">Add to Cart</button>
      </section>
      <section class="product" id="product4">
        <img src="./img/apple.jpg" width="100%" alt="apple">
        <h2>Apple</h2>
        <p class="price">$1.5 kg</p>
        <button class="add_to_cart">Add to Cart</button>
      </section>
    </main>
  </body>
</html>
