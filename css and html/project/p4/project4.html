<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project4 | eCommerce | Abid</title>
    <link rel="stylesheet" href="project4_style.css" />
  </head>
  <body>
    <!-- this is a eCommerce layout  -->
    <header class="header_Container">
      <h1>Our online Store</h1>
      <nav>
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">New Arrivals</a></li>
          <li><a href="#">Best Sellers</a></li>
          <li><a href="#">Sale</a></li>
        </ul>
      </nav>
    </header>
    <main class="product_container">
      <!-- Products-->
      <section class="product" id="product1">
        <img
          src="./img/product_bg.jpeg"
          width="100%"
          alt="Product 1"
        />
        <h2>Product 1</h2>
        <p class="price">$19.99</p>
        <button class="add-to-cart">Add to Cart</button>
      </section>
      <section class="product" id="product2">
        <img src="./img/product_bg.jpeg" width="100%" alt="product 2">
        <h2>product 2</h2>
        <p class="price">$22.33</p>
        <button class="add-to-cart">Add to Cart</button>
      </section>
    </main>
  </body>
</html>
