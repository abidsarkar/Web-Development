<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register form 2|abid</title>
    <link rel="stylesheet" href="registration_form_style.css">
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
</head>
<body>
    <div class="container">
        <div class="content2">
            <h1>Welcome Back!</h1>
            <p>To keep connected with us please login with your personal info</p>
            <button class="button_sign_up" type="submit"><a href="login_form2.html">SIGN IN</a></button>
        </div>
        <div class="content1">
            <h1>Create Account</h1>
            <div class="logo">
                <i class='bx bxl-google'></i>
                <i class='bx bxl-facebook'></i>
                <i class='bx bxl-linkedin' ></i>
            </div>
            <p>or use your email for registration </p>
            <form action="">
                <div class="inputBox">
                    <input type="text"placeholder="User name" required>
                </div>
                <div class="inputBox">
                    <input type="email"placeholder="Email" required>
                </div>
                <div class="inputBox">
                    <input type="password"placeholder="password" required>
                </div>
            </form>
            <!-- <a href="#">Forget your password?</a><br> -->
            <button class="button_sign_in" type="submit">SIGN UP</button>
        </div>
        
    </div>
</body>
</html>
