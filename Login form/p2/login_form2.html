<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login page 2 |abid</title>
    <link rel="stylesheet" href="login_form2_style.css">
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
</head>
<body>
    <div class="container">
        <div class="content1">
            <h1>Sign in</h1>
            <div class="logo">
                <i class='bx bxl-google'></i>
                <i class='bx bxl-facebook'></i>
                <i class='bx bxl-linkedin' ></i>
            </div>
            <p>Or use account?</p>
            <form action="">
                <div class="inputBox">
                    <input type="text"placeholder="User name /Email" required>
                </div>
                <div class="inputBox">
                    <input type="password"placeholder="password" required>
                </div>
            </form>
            <a href="#">Forget your password?</a><br>
            <button class="button_sign_in" type="submit">SIGN IN</button>
        </div>
        <div class="content2">
            <h1>Hello, friend!</h1>
            <p>Enter your personal details and start journey with us</p>
            <button class="button_sign_up" type="submit"><a href="registration_form2.html">SIGN UP</a></button>
        </div>
    </div>
</body>
</html>
