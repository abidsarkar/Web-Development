<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/icon.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet" />
    <title>Your Information | Abid</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="timeStyle.css">
    <link rel="stylesheet" href="displayBlock.css">
    
</head>

<body>
    <div class="hero">
        <div class="header flexCenter box">
            <i class="ri-donut-chart-fill logo"></i>
            <span class="loader display"></span>
            <p>Your Information In Internet</p>
        </div>
        <!-- header -->
        <div class="ip flexStart box ptb plr">
            <div class="flexRow">IPv4:
                <p class="ipv4"></p>
            </div>
            <div class="flexRow">Country:
                <p class="ipCountry"></p>
                <img class="ipCountryImage" src="">
            </div>
            <div class="flexRow">Region:
                <p class="ipRegion"></p>
            </div>
            <div class="flexRow">City:
                <p class="ipCity"></p>
            </div>
            <div class="flexRow">Timezone:
                <p class="ipTimeZone"></p>
            </div>

        </div>
        <!-- ip -->
        <div class="locationMap ">
            1
        </div>
        <!-- location map -->
        <div class="time  box">
            <div class="container2 ptb plr ">
                <div class="container_box">
                    <div class="hours">
                        <p>00</p>
                    </div>
                    <div class="dot">:</div>
                    <div class="minutes">
                        <p>00</p>
                    </div>
                    <div class="dot">:</div>
                    <div class="seconds">
                        <p>00</p>
                    </div>
                    <div class="isMorning">
                        <p>AM</p>
                    </div>
                </div>
                <div class="h2412">
                    <button class="h24">24</button>
                    <button class="h12 active">12</button>
                </div>
                
            </div>
        </div>
        <!-- time show -->
        <div class="weather container"></div>
    </div>
    <script src="time.js"></script>
    <script src="script.js"></script>
</body>

</html>
