<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/icon.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet" />
    <title>Your Information | Abid</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="timeStyle.css">
    <link rel="stylesheet" href="weather.css">
    <link rel="stylesheet" href="displayBlock.css">

</head>

<body>
    <div class="hero">
        <div class="header container flexCenter flexNoWarp box ptb">
            <i class="ri-donut-chart-fill logo"></i>
            <span class="loader display ptb"></span>
            <p>Your Information In Internet</p>
        </div>
        <!-- header -->
        <div class="ip flexStart container box ptb ">
            <div class="flexRow">IPv4:
                <p class="ipv4"></p>
            </div>
            <div class="flexRow flexCenter">Country:
                <p class="ipCountry "></p>
                <img class="ipCountryImage" src="">
            </div>
            <div class="flexRow">Region:
                <p class="ipRegion"></p>
            </div>
            <div class="flexRow">City:
                <p class="ipCity"></p>
            </div>
            <div class="flexRow">Timezone:
                <p class="ipTimeZone"></p>
            </div>

        </div>
        <!-- ip -->
        <div class="locationMap container box flexCenter ptb">
            <!-- <img src="img/map.png" alt="map"> -->
            <p> Geographic Location Map</p>
            <div id="map" style="width: 100%; height: 300px;"></div>
        </div>
        <!-- location map -->
        <div class="time container flexCenter ptb plr box">
            <div class="flexCenter flexRow ptb plr">
                <!-- for time -->
                <div class="hours">
                    <p>00</p>
                </div>
                <div class="dot">:</div>
                <div class="minutes">
                    <p>00</p>
                </div>
                <div class="dot">:</div>
                <div class="seconds">
                    <p>00</p>
                </div>
                <div class="isMorning">
                    <p>AM</p>
                </div>
            </div>
            <div class="h2412 flexRow">
                <!-- for button -->
                <button class="h24">24</button>
                <button class="h12 active">12</button>
            </div>

        </div>

        <!-- time show -->
        <div class="weather container  box flexCol">
            <img src="img/rain.png" alt="rain" class="weatherIcon ptb plr box">
            <h1 class="temp flexCenter">22Âºc</h1>
            <h2 class="city flexCenter">Dhaka</h2>
            <div class="details flexRow flexNoWarp ptb">
                <div class="col">
                    <img src="img/humidity.png" alt="humidity">
                    <div>
                        <p class="humidity">50%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="img/wind.png" alt="wind">
                    <div>
                        <p class="wind">15Km/h</p>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="time.js"></script>
    <script src="weather.js"></script>
    <script src="script.js"></script>
  <script async defer src="https://maps.googleapis.com/maps/api/js?key={Your_API_KEY}&callback=initMap"></script>

</body>

</html>
