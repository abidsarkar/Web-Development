<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter | ABID</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <main class="Container">

        <h1>Currency Converter</h1>
        <form action="" class="ConverterForm">
            <label for="amount">Enter Amount</label>
            <input type="number" placeholder="100" name="amount" required>
            <div class="selectionDiv">
                <div class="selectForm">
                    <label for="Form">Form</label>
                    <div class="selectFormBorder fromSelector">
                        <img src="https://flagsapi.com/US/flat/64.png" alt="flag">
                        <select name="Form">
                        
                        </select>
                    </div>

                </div>
                <i class="fa-solid fa-right-left"></i>
                <div class="selectTo">
                    <label for="To">To</label>
                    <div class="selectFormBorder ToSelector">
                        <img src="https://flagsapi.com/BD/flat/64.png" alt="flag">
                        <select name="To">
                            
                        </select>
                    </div>
                </div>
            </div>
            <p class="message">1BDT = 110usd</p>
            <button class="btn">Get Exchange Rate</button>
        </form>
    </main>

    <script src="codes.js"></script>
    <!-- <script src="currencyConverter.js"></script>    -->
    <script src="CurrencyFreeAPi.js"></script>   
</body>

</html>
